<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>天眼登陆</title>
</head>
<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../css/login_style.css">
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<body>
	<div class="login_board">
		<form action="/login.do" method="POST">
			<div class="input-group">
				<h3><center>登陆</center></h3>
				<input type="text" name="username" class="form-control username" placeholder="用户名">
				<input type="password" name="password" class="form-control password" placeholder="请输入密码">
				<div class="checkbox">
    				<label><input type="checkbox"> 记住我</label>
				<a href="" class="getback">找回密码</a>
				<a href="" class="getback">注册</a>
				</div>
				<button class="btn btn-info" type="button">登陆</button>
			</div>
		</form>
	</div>
</body>
<script>
    $(function()
    {
		$(".btn-info").click(function () {
            $.post("/login.do",{"username":$(".username").val(),"password":$(".password").val()},function (data) {
                if (data=='ok')
				{
				    alert("登陆成功");
                    window.location.replace("index.html");
				}else
				{
                    alert("账号或者密码错误");
                }

            })
        })
    })
</script>
<footer>
	<center>Copyright © 2014-2018<a href="admin_login.html">后台登陆</a></center>
</footer>
</html>
